# Netlify Configuration for Modern Hospital Frontend

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish
  publish = ".next"
  
  # Functions directory (if using serverless functions)
  functions = "netlify/functions"

# Environment variables
[build.environment]
  NODE_VERSION = "20.9.0"
  NPM_VERSION = "9.8.1"
  NEXT_PUBLIC_API_URL = "https://appoinment-backend-gy1s.onrender.com/api/v1"
  NEXT_PUBLIC_API_BASE_URL = "https://appoinment-backend-gy1s.onrender.com/api/v1"
  NEXT_PUBLIC_APP_NAME = "Modern Hospital"
  NEXT_PUBLIC_APP_VERSION = "1.0.0"

# Redirects for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for images
[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# API proxy for backend (optional - if you want to avoid CORS)
# [[redirects]]
#   from = "/api/*"
#   to = "https://appointment-backend.onrender.com/api/:splat"
#   status = 200
#   force = true

# Context-specific settings
[context.production]
  command = "npm run build"
  environment = { NEXT_PUBLIC_ENVIRONMENT = "production" }

[context.deploy-preview]
  command = "npm run build"
  environment = { NEXT_PUBLIC_ENVIRONMENT = "preview" }

[context.branch-deploy]
  command = "npm run build"
  environment = { NEXT_PUBLIC_ENVIRONMENT = "development" }
